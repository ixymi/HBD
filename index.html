<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday!</title>
<style>
    body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
    canvas { display: block; }
    
    #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; justify-content: center; align-items: center;
        background: radial-gradient(circle, #1a1a1a 0%, #000 100%); z-index: 100; cursor: pointer;
    }
    #start-btn {
        padding: 25px 50px; font-size: 28px; color: #fff; border: none; border-radius: 50px; 
        background: linear-gradient(45deg, #ff00bd, #ffbd00);
        box-shadow: 0 0 30px rgba(255, 0, 189, 0.6); cursor: pointer; animation: pulse 1.5s infinite;
    }

    #next-btn {
        position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
        padding: 15px 40px; font-size: 20px; color: #fff; border: none; border-radius: 30px;
        background: linear-gradient(45deg, #ff00bd, #ff5e00);
        cursor: pointer; 
        display: none; 
        z-index: 50;
        box-shadow: 0 0 20px rgba(255, 0, 189, 0.5);
        animation: appearNextBtn 1s ease-out forwards, glowBtn 2s infinite;
    }

    @keyframes appearNextBtn {
        0% { opacity: 0; bottom: 0px; transform: translateX(-50%) scale(0.5); }
        70% { transform: translateX(-50%) scale(1.1); }
        100% { opacity: 1; bottom: 50px; transform: translateX(-50%) scale(1); }
    }

    @keyframes glowBtn {
        0% { box-shadow: 0 0 10px rgba(255, 0, 189, 0.5); }
        50% { box-shadow: 0 0 30px rgba(255, 0, 189, 0.9), 0 0 50px rgba(255, 94, 0, 0.4); }
        100% { box-shadow: 0 0 10px rgba(255, 0, 189, 0.5); }
    }

    #letter-box {
        position: fixed; top: 50%; left: 50%; 
        transform: translate(-50%, -50%) scale(0.5); 
        opacity: 0;
        width: 80%; max-width: 500px; min-height: 300px;
        background: #fdfcf0;
        padding: 40px; border-radius: 15px;
        box-shadow: 0 10px 50px rgba(0,0,0,0.8), inset 0 0 100px rgba(0,0,0,0.05);
        z-index: 80; 
        border: 1px solid #d4d4d4;
        pointer-events: none;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
    }

    #letter-box.active { 
        transform: translate(-50%, -50%) scale(1); 
        opacity: 1; 
        pointer-events: auto;
    }
    
    #close-btn {
        position: absolute; top: 15px; right: 20px;
        font-size: 24px; color: #999; cursor: pointer;
        font-family: Arial, sans-serif; transition: color 0.3s;
        z-index: 90;
    }
    #close-btn:hover { color: #ff00bd; }
    
    .letter-text {
        font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
        color: #333; font-size: 22px; line-height: 1.6; text-align: center;
        margin-top: 10px;
    }
    
    .paper-lines {
        background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
        background-size: 100% 2em; line-height: 2em;
    }

    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
</style>
</head>
<body>

<div id="overlay"><button id="start-btn">Surprise!</button></div>
<button id="next-btn">กดเพื่อดูข้อความสุดพิเศษ✨</button>

<div id="letter-box">
    <span id="close-btn">✖</span>
    <div class="letter-text paper-lines">
        ถึง บั๋มมมมม<br>
        สุขสันต์วันเกิดนะะ! ขอให้มีความสุขมากๆ <br>
        ยิ้มเยอะๆ ในทุกๆวันนน <br>
        สมหวังในทุกเรื่องที่ตั้งใจไว้เลยนะะะ <br>
        ขอบคุณที่ยังอยู่ด้วยกันน้าา♥
    </div>
</div>

<canvas id="canvas"></canvas>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const music = document.getElementById("music");
const overlay = document.getElementById("overlay");
const nextBtn = document.getElementById("next-btn");
const letterBox = document.getElementById("letter-box");
const closeBtn = document.getElementById("close-btn");

music.volume = 0.2;
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const textStr = "HAPPY BIRTHDAY BUMMMM♥"; 
let fireworks = [];
let letters = [];
let particles = [];
let currentIndex = 0;

overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    music.play();
    startShow();
});

nextBtn.addEventListener('click', () => {
    nextBtn.style.display = 'none';
    letterBox.classList.add('active');
});

closeBtn.addEventListener('click', () => {
    letterBox.classList.remove('active');
    setTimeout(() => {
        nextBtn.style.display = 'block';
    }, 600);
});

class Firework {
    constructor(charIndex = null) {
        this.charIndex = charIndex;
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        
        if (charIndex !== null) {
            const spacing = 45;
            const lineHeight = 80;
            const isSecondLine = charIndex >= 15; 
            
            if (!isSecondLine) {
                const firstLineLength = 14; 
                const startX = (canvas.width / 2) - ((firstLineLength - 1) * spacing / 2);
                this.tx = startX + charIndex * spacing;
                this.ty = canvas.height / 2 - 50; 
            } else {
                const secondLinePart = "BUMMMM♥";
                const startX = (canvas.width / 2) - ((secondLinePart.length - 1) * spacing / 2);
                this.tx = startX + (charIndex - 15) * spacing;
                this.ty = canvas.height / 2 + lineHeight - 50;
            }
            this.speed = 8;
        } else {
            this.tx = Math.random() * canvas.width;
            this.ty = Math.random() * (canvas.height * 0.5);
            this.speed = Math.random() * 4 + 7;
        }
    }

    update() {
        this.y -= this.speed;
        this.x += (this.tx - this.x) * 0.05;
        drawCircle(this.x, this.y, 2.5, this.color);

        if (this.y <= this.ty) {
            if (this.charIndex !== null) {
                letters.push(new Letter(this.x, this.y, this.tx, this.ty, textStr[this.charIndex]));
                if (this.charIndex === textStr.length - 1) {
                    launchGrandFinale();
                    showNextButton();
                }
            }
            explode(this.x, this.y, this.color);
            return false;
        }
        return true;
    }
}

function showNextButton() {
    setTimeout(() => {
        nextBtn.style.display = 'block';
    }, 700);
}

class Letter {
    constructor(x, y, tx, ty, char) {
        this.x = x; this.y = y; this.tx = tx; this.ty = ty;
        this.char = char; this.bounce = Math.random() * 10;
    }
    update() {
        this.x += (this.tx - this.x) * 0.1;
        this.y += (this.ty - this.y) * 0.1;
        this.bounce += 0.08;
        ctx.save();
        ctx.font = "bold 50px Arial";
        ctx.textAlign = "center";
        ctx.shadowBlur = 15;
        ctx.shadowColor = "gold";
        ctx.fillStyle = "#FFF";
        ctx.fillText(this.char, this.x, this.y + Math.sin(this.bounce) * 8);
        ctx.restore();
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 8 + 2;
        this.life = Math.random() * 30 + 30;
        this.color = color;
    }
    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.speed *= 0.96;
        this.life--;
        drawCircle(this.x, this.y, 1.8, this.color);
        return this.life > 0;
    }
}

function explode(x, y, color) {
    for (let i = 0; i < 70; i++) particles.push(new Particle(x, y, color));
}

function drawCircle(x, y, r, color) {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.fillStyle = color;
    ctx.fill();
}

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    fireworks = fireworks.filter(f => f.update());
    particles = particles.filter(p => p.update());
    letters.forEach(l => l.update());
    requestAnimationFrame(animate);
}

function startShow() {
    const launchInterval = setInterval(() => {
        for (let i = 0; i < 3; i++) {
            if (currentIndex < textStr.length) {
                if (textStr[currentIndex] === " ") {
                    currentIndex++;
                    i--;
                    continue;
                }
                fireworks.push(new Firework(currentIndex));
                currentIndex++;
            } else {
                clearInterval(launchInterval);
                break;
            }
        }
    }, 500); 
}

function launchGrandFinale() {
    setInterval(() => {
        const shots = Math.floor(Math.random() * 8) + 10;
        for(let j=0; j<shots; j++) {
            setTimeout(() => {
                fireworks.push(new Firework());
            }, Math.random() * 600);
        }
    }, 500);
}

animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
